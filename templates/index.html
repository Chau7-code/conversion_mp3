<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Convertisseur de Musique</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-gradient: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            --secondary-gradient: linear-gradient(135deg, #ff9a9e 0%, #fecfef 99%, #fecfef 100%);
            --glass-bg: rgba(255, 255, 255, 0.95);
            --shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.37);
        }

        body {
            font-family: 'Poppins', sans-serif;
            background: var(--primary-gradient);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 0;
            padding: 20px;
            color: #2d3748;
        }

        .container {
            background: var(--glass-bg);
            padding: 2.5rem;
            border-radius: 20px;
            box-shadow: var(--shadow);
            width: 100%;
            max-width: 600px;
            backdrop-filter: blur(4px);
            border: 1px solid rgba(255, 255, 255, 0.18);
            transform: translateY(0);
            transition: transform 0.3s ease;
        }

        .container:hover {
            transform: translateY(-5px);
        }

        h1 {
            text-align: center;
            color: #4a5568;
            margin-bottom: 2rem;
            font-size: 2rem;
            font-weight: 700;
            background: var(--primary-gradient);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .search-container {
            display: flex;
            flex-direction: column;
            gap: 1.5rem;
        }

        .input-group {
            position: relative;
        }

        .search-input {
            width: 100%;
            padding: 15px 20px;
            border: 2px solid #e2e8f0;
            border-radius: 12px;
            font-size: 1rem;
            transition: all 0.3s ease;
            box-sizing: border-box;
            outline: none;
            font-family: 'Poppins', sans-serif;
        }

        .search-input:focus {
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .btn-convert {
            background: var(--primary-gradient);
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 12px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            width: 100%;
            text-transform: uppercase;
            letter-spacing: 1px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
        }

        .btn-convert:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.15);
        }

        .btn-convert:disabled {
            background: #cbd5e0;
            cursor: not-allowed;
            transform: none;
        }

        .supported-platforms {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-bottom: 10px;
            flex-wrap: wrap;
        }

        .platform-badge {
            font-size: 0.85rem;
            padding: 6px 12px;
            border-radius: 20px;
            font-weight: 500;
            display: flex;
            align-items: center;
            gap: 5px;
        }

        .badge-youtube {
            background: #ffebee;
            color: #c62828;
        }

        .badge-soundcloud {
            background: #fff3e0;
            color: #ef6c00;
        }

        .badge-spotify {
            background: #e8f5e9;
            color: #2e7d32;
        }

        .badge-instagram {
            background: #fce4ec;
            color: #c2185b;
        }

        .status {
            margin-top: 20px;
            padding: 15px;
            border-radius: 10px;
            display: none;
            text-align: center;
            font-weight: 500;
            animation: fadeIn 0.5s ease;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .status.success {
            background: #c6f6d5;
            color: #2f855a;
            border: 1px solid #9ae6b4;
        }

        .status.error {
            background: #fed7d7;
            color: #c53030;
            border: 1px solid #f5c6cb;
        }

        .status.loading {
            background: #d1ecf1;
            color: #0c5460;
            border: 1px solid #bee5eb;
        }

        .download-link {
            display: inline-block;
            margin-top: 10px;
            padding: 10px 20px;
            background: #667eea;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            transition: all 0.3s;
        }

        .download-link:hover {
            background: #764ba2;
        }

        .spinner {
            border: 3px solid #f3f3f3;
            border-top: 3px solid #667eea;
            border-radius: 50%;
            width: 30px;
            height: 30px;
            animation: spin 1s linear infinite;
            margin: 0 auto;
        }

        @keyframes spin {
            0% {
                transform: rotate(0deg);
            }

            100% {
                transform: rotate(360deg);
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>üéµ Convertisseur de Musique</h1>

        <div class="search-container">
            <div class="supported-platforms">
                <span class="platform-badge badge-youtube">YouTube</span>
                <span class="platform-badge badge-soundcloud">SoundCloud</span>
                <span class="platform-badge badge-spotify">Spotify</span>
                <span class="platform-badge badge-instagram">Instagram</span>
            </div>

            <div class="input-group">
                <input type="text" id="urlInput" class="search-input"
                    placeholder="Collez votre lien ici (YouTube, Spotify, SoundCloud, Instagram)...">
            </div>

            <div class="input-group">
                <input type="text" id="fileNameInput" class="search-input"
                    placeholder="Nom du fichier (optionnel - sera remplac√© par le titre si vide)">
            </div>

            <button class="btn btn-convert" id="convertBtn" onclick="convertUrl()">
                Convertir en MP3
            </button>
        </div>

        <div id="status" class="status"></div>
    </div>

    <script>
        async function convertUrl() {
            const urlInput = document.getElementById('urlInput');
            const fileNameInput = document.getElementById('fileNameInput');
            const convertBtn = document.getElementById('convertBtn');
            const url = urlInput.value.trim();
            const fileName = fileNameInput.value.trim();

            if (!url) {
                showStatus('Veuillez entrer une URL', 'error');
                return;
            }

            // D√©sactiver le bouton et afficher le chargement
            convertBtn.disabled = true;
            convertBtn.textContent = 'Conversion en cours...';
            showStatus('Analyse du lien et conversion en cours... (FFmpeg sera t√©l√©charg√© automatiquement si n√©cessaire)', 'loading');

            try {
                const response = await fetch('/convert', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        url: url,
                        source_type: 'auto', // On laisse le backend d√©cider
                        filename: fileName || null
                    })
                });

                const data = await response.json();

                if (response.ok && data.success && data.progress_id) {
                    // Utiliser Server-Sent Events pour suivre la progression
                    trackProgress(data.progress_id);
                } else {
                    let errorMsg = data.error || 'Erreur inconnue';
                    if (errorMsg.includes('FFmpeg') && errorMsg.includes('t√©l√©chargement')) {
                        errorMsg = '‚è≥ FFmpeg est en cours de t√©l√©chargement automatique. Cela peut prendre quelques minutes. Veuillez r√©essayer dans quelques instants.';
                        showStatus(errorMsg, 'loading');
                    } else {
                        showStatus(`‚ùå Erreur: ${errorMsg}`, 'error');
                    }
                    convertBtn.disabled = false;
                    convertBtn.textContent = 'Convertir en MP3';
                }
            } catch (error) {
                showStatus(`‚ùå Erreur: ${error.message}`, 'error');
                convertBtn.disabled = false;
                convertBtn.textContent = 'Convertir en MP3';
            }
        }

        function trackProgress(progressId) {
            const eventSource = new EventSource(`/progress/${progressId}`);
            const convertBtn = document.getElementById('convertBtn');
            const urlInput = document.getElementById('urlInput');
            const fileNameInput = document.getElementById('fileNameInput');
            let lastReceivedStatus = null;
            let checkInterval = null;

            // Fallback: v√©rifier p√©riodiquement si la conversion est termin√©e
            const checkCompletion = async function () {
                try {
                    const response = await fetch(`/check-progress/${progressId}`);
                    if (response.ok) {
                        const data = await response.json();
                        if (data.status === 'completed' || data.status === 'error') {
                            handleProgressUpdate(data);
                            if (checkInterval) clearInterval(checkInterval);
                        } else if (data.status === 'downloading' || data.status === 'converting') {
                            // Mettre √† jour la progression m√™me via le fallback
                            handleProgressUpdate(data);
                        }
                    }
                } catch (error) {
                    console.error('Erreur fallback check:', error);
                }
            };

            const handleProgressUpdate = function (data) {
                if (data.status === 'completed') {
                    console.log('Conversion termin√©e, affichage du bouton de t√©l√©chargement');
                    if (eventSource) eventSource.close();
                    if (checkInterval) clearInterval(checkInterval);

                    const filename = data.filename || (data.is_zip ? 'playlist.zip' : 'musique.mp3');
                    // Ajout du param√®tre filename √† l'URL
                    const downloadUrl = `/download/${data.file_id}?filename=${encodeURIComponent(filename)}`;

                    const statusMessage = `‚úÖ ${data.message || 'Conversion r√©ussie'} !<br><br>`;
                    const downloadLinkHtml = `
                        <a href="${downloadUrl}" download="${filename}" class="download-link"
                           style="display: inline-block; margin-top: 10px; padding: 12px 24px;
                                  background: #667eea; color: white; text-decoration: none;
                                  border-radius: 8px; font-weight: 600; transition: all 0.3s; cursor: pointer;">
                            üì• T√©l√©charger le MP3
                        </a>`;

                    const statusDiv = document.getElementById('status');
                    statusDiv.innerHTML = statusMessage + downloadLinkHtml;
                    statusDiv.className = 'status success';
                    statusDiv.style.display = 'block';

                    urlInput.value = '';
                    fileNameInput.value = '';
                    convertBtn.disabled = false;
                    convertBtn.textContent = 'Convertir en MP3';
                } else if (data.status === 'error') {
                    console.log('Erreur d√©tect√©e:', data.error);
                    if (eventSource) eventSource.close();
                    if (checkInterval) clearInterval(checkInterval);

                    let errorMsg = data.error || 'Erreur inconnue';
                    if (errorMsg.includes('FFmpeg') && errorMsg.includes('t√©l√©chargement')) {
                        errorMsg = '‚è≥ FFmpeg est en cours de t√©l√©chargement automatique. Cela peut prendre quelques minutes. Veuillez r√©essayer dans quelques instants.';
                        showStatus(errorMsg, 'loading');
                    } else {
                        showStatus(`‚ùå Erreur: ${errorMsg}`, 'error');
                    }
                    convertBtn.disabled = false;
                    convertBtn.textContent = 'Convertir en MP3';
                } else if (data.status === 'downloading' || data.status === 'converting') {
                    // Mettre √† jour la progression
                    const percent = Math.round(data.percent || 0);
                    let statusText = 'Conversion en cours...';

                    if (data.status === 'downloading') {
                        statusText = `T√©l√©chargement en cours... ${percent}%`;
                    } else if (data.status === 'converting') {
                        statusText = 'Conversion en cours...';
                    }

                    showStatus(statusText, 'loading');
                } else {
                    console.log('Statut inconnu:', data.status, data);
                }
                lastReceivedStatus = data.status;
            };

            eventSource.onmessage = function (event) {
                try {
                    const data = JSON.parse(event.data);
                    console.log('Donn√©es SSE re√ßues:', data);
                    handleProgressUpdate(data);
                } catch (error) {
                    console.error('Erreur lors du parsing des donn√©es SSE:', error, event.data);
                }
            };

            eventSource.onerror = function (error) {
                console.error('Erreur SSE:', error);
                // Ne pas fermer imm√©diatement, le fallback v√©rifiera
                // Si le flux est vraiment ferm√©, le fallback prendra le relais
                if (eventSource.readyState === EventSource.CLOSED) {
                    // Le flux est ferm√©, d√©marrer le fallback
                    if (!checkInterval) {
                        checkInterval = setInterval(checkCompletion, 2000);
                    }
                }
            };

            // D√©marrer un fallback apr√®s 10 secondes si on n'a pas re√ßu de statut "completed" ou "error"
            // Cela permet de v√©rifier p√©riodiquement m√™me si le flux SSE a des probl√®mes
            setTimeout(function () {
                if (lastReceivedStatus !== 'completed' && lastReceivedStatus !== 'error') {
                    if (!checkInterval) {
                        console.log('D√©marrage du fallback de v√©rification');
                        checkInterval = setInterval(checkCompletion, 2000);
                    }
                }
            }, 10000);
        }

        function showStatus(message, type) {
            const status = document.getElementById('status');
            status.innerHTML = message;
            status.className = `status ${type}`;
            status.style.display = 'block';
        }

        // Permettre la conversion avec la touche Entr√©e
        document.getElementById('urlInput').addEventListener('keypress', function (e) {
            if (e.key === 'Enter') {
                convertUrl();
            }
        });
    </script>
</body>

</html>
